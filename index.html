
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glory Clothing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 10px;
      padding: 15px;
      width: 250px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: #555;
    }
    .order-button {
      background-color: #000;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .order-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Glory Clothing</h1>
    <p>Wear your triumph</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x300.png?text=T-Shirt+1" alt="T-Shirt 1">
      <h3>Classic White Tee</h3>
      <p>EGP 299</p>
      <button class="order-button" onclick="order('Classic White Tee')">Order Now</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x300.png?text=T-Shirt+2" alt="T-Shirt 2">
      <h3>Black Edition</h3>
      <p>EGP 349</p>
      <button class="order-button" onclick="order('Black Edition')">Order Now</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x300.png?text=T-Shirt+3" alt="T-Shirt 3">
      <h3>Oversized Beige</h3>
      <p>EGP 379</p>
      <button class="order-button" onclick="order('Oversized Beige')">Order Now</button>
    </div>
  </section>

  <script>
    function order(productName) {
      const message = `Hi, I would like to order: ${productName}`;
      const phone = '201023746521';
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
